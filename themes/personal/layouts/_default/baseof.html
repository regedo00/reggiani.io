<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<section class="section">
    {{if .Params.exclude}}
    {{ partial "back.html" . }}
    {{ else }}
    {{ partial "header.html" . }}
    {{ end }}

</section>
<body>
    <div id="content">
        <section class="section">
        {{- block "main" . }}{{- end }}
    </div>
</section>
<section class="section">
    {{- partial "footer.html" . -}}
</section>
</body>
</html>
